<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="global.css" />
    <title>Chat App Design</title>
  </head>
  <body>
    <div class="flex">
      <!-- Channels Container Start -->
      <div
        class="fixed bg-black p-3 pt-5 h-[100vh] w-[70px] overflow-x-hidden overflow-y-scroll channel-icon-container"
      >
        <button
          class="channel-icon bg-blue-700 p-4 py-2.5 mb-5 mx-auto rounded-lg cursor-pointer text-center"
        >
          <i class="fa-brands fa-discord font-bold text-xl text-white"></i>
        </button>
        <hr class="mb-5" />
        <!-- Channels Start -->
        <button class="channel-icon mb-5 bg-white p-1.5 rounded-lg">
          <img src="./etherum.png" class="w-[100%]" alt="" />
        </button>
        <button class="channel-icon mb-5 bg-white p-1.5 rounded-lg">
          <img src="./github.png" class="w-[100%]" alt="" />
        </button>
        <button class="channel-icon mb-5 bg-white p-1.5 rounded-lg">
          <img src="./mozilla.png" class="w-[100%]" alt="" />
        </button>
        <button class="channel-icon mb-5 bg-white p-1.5 rounded-lg">
          <img src="./polygon.png" class="w-[100%]" alt="" />
        </button>
        <button class="channel-icon mb-5 bg-white p-1.5 rounded-lg">
          <img src="./etherum.png" class="w-[100%]" alt="" />
        </button>
        <button class="channel-icon mb-5 bg-white p-1.5 rounded-lg">
          <img src="./github.png" class="w-[100%]" alt="" />
        </button>
        <button class="channel-icon mb-5 bg-white p-1.5 rounded-lg">
          <img src="./mozilla.png" class="w-[100%]" alt="" />
        </button>
        <button class="channel-icon mb-5 bg-white p-1.5 rounded-lg">
          <img src="./polygon.png" class="w-[100%]" alt="" />
        </button>
        <button class="channel-icon mb-5 bg-white p-1.5 rounded-lg">
          <img src="./etherum.png" class="w-[100%]" alt="" />
        </button>
        <button class="channel-icon mb-5 bg-white p-1.5 rounded-lg">
          <img src="./github.png" class="w-[100%]" alt="" />
        </button>
        <button class="channel-icon mb-5 bg-white p-1.5 rounded-lg">
          <img src="./mozilla.png" class="w-[100%]" alt="" />
        </button>
        <button class="channel-icon mb-5 bg-white p-1.5 rounded-lg">
          <img src="./polygon.png" class="w-[100%]" alt="" />
        </button>
        <!-- Channels End -->
        <hr class="mb-5" />
        <button
          class="channel-icon bg-blue-700 p-4 py-2.5 mb-5 mx-auto rounded-lg cursor-pointer text-center"
        >
          <i class="fa-solid fa-plus font-bold text-xl text-white"></i>
        </button>
        <button
          class="channel-icon bg-blue-700 p-4 py-2.5 mb-5 mx-auto rounded-lg cursor-pointer text-center"
        >
          <i class="fa-regular fa-compass font-bold text-xl text-white"></i>
        </button>
      </div>

      <!-- Channels Container End -->

      <!-- Room Start -->
      <div class="w-[250px] p-3 ml-[70px] bg-gray-900 h-[100vh]">
        <div class="flex">
          <input
            class="border-b-2 border-slate-700 text-gray-400 text-sm bg-transparent w-[90%] outline-none"
            placeholder="Search for Channels"
          />
          <button class="p-1">
            <i class="fa-solid fa-magnifying-glass text-white"></i>
          </button>
        </div>

        <div class="rounded-lg bg-gray-800 p-3 pt-4 mt-4 flex items-center justify-evenly">
          <button class="bg-white rounded-lg w-[20%]">
            <img src="./polygon.png" class="w-[100%]" alt="" />
          </button>
          <div class="w-[90%] text-white">
            <p>Hello World</p>
          </div>
        </div>
      </div>
      <!-- Room End -->
    </div>
  </body>
</html>
